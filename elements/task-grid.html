<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="task-grid">
	<template>
		<style include="app-grid-style">
			:host 
			{
				display: block;
				--app-grid-columns: 4;
				--app-grid-gutter: 16px;
			}

			paper-card
			{
				--paper-card-background-color: white;
				margin: 0;
			}

			ul
			{
				padding: 0;
				list-style: none;
			}

			@media (max-width: 600px)
			{
				:host 
				{
					--app-grid-columns: 1;
					--app-grid-gutter: 8px;
				}
			}
		</style>

		<div class="app-grid">
			
			<template is="dom-repeat" items="{{tasks}}" as="task">
					<paper-card heading="{{task.name}}">
						<div class="card-content">You need to get this done!</div>
						<div class="card-actions">
							<paper-button>Done</paper-button>
						</div>
					</paper-card>
			</template>
			
		</div>
	</template>

<script>
Polymer({
	is: "task-grid",

	properties: {
		tasks: {
			type: Array,
			notify: true,
			value: function() { return []; }
		}
	},

	attached: function() {
		// Because of the way custom properties work, I have to do this for the media query to update the columns
		this._updateGridStyles = this._updateGridStyles || function() {
			              this.updateStyles();
		}.bind(this);
		window.addEventListener('resize', this._updateGridStyles);
	},

	detached: function() {
		window.removeEventListener('resize', this._updateGridStyles);
	}
});
</script>
</dom-module>
